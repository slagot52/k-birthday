{% extends "layout.html" %}

{% block content %}
    {% if not email %}
        <button class="login-button" onclick="window.location.href='{{ url_for('login') }}'">Login</button>
    {% else %}
        <p>Welcome, {{ email }}!</p>
        <button class="login-button" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
    {% endif %}
{% endblock %}
